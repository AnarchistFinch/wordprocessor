<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      line-height: 1.4;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div contenteditable="true"
    spellcheck="false"
    autocorrect="off"
    autocapitalize="off"
    autocomplete="off"
    placeholder="Start typing..."></div>

  <script>
    const editor = document.getElementById("innerEditor");
    // Disable paste
    editor.addEventListener("paste", e => {
      e.preventDefault();
      alert("Pasting is disabled. Please type only.");
    });
    // Block middle-click paste
    editor.addEventListener("mousedown", e => {
      if (e.button === 1) e.preventDefault();
    });
    // Send updates to parent
    editor.addEventListener("input", () => {
      parent.postMessage({ text: editor.value }, "*");
    });
  </script>
</body>
</html>
